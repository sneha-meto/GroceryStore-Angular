<div class="container-fluid">

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <div class="wrapper">

                <h2>Register</h2>
                <hr>

                <form #registerForm="ngForm" action="" (submit)="submitForm()">
                    <!-- <h2>{{registerForm.value|json}}</h2>
                    <hr>
                    <h2>{{userModel|json}}</h2> -->
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input #firstName="ngModel" type="text" class="form-control" name="firstName" id="firstName"
                            [(ngModel)]="userModel.firstName" required
                            [class.is-invalid]="firstName.invalid && firstName.touched">
                        <small class="text-danger" [class.d-none]="firstName.untouched || firstName.valid">this is
                            required</small>
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input #email="ngModel" type="text" class="form-control" name="email" id=""
                            [(ngModel)]="userModel.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                            [class.is-invalid]="email.touched && email.invalid">
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">This is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Email is not valid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile</label>
                        <input #mobile="ngModel" type="text" class="form-control" name="mobile" id="" pattern="^\d{10}"
                            required [(ngModel)]="userModel.mobile"
                            [class.is-invalid]="mobile.touched && mobile.invalid">
                        <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">This is required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Mobile should be 10
                                digits</small>
                        </div>

                    </div>
                    <div class="form-grou=p">
                        <label for="">Password</label>
                        <input #password="ngModel" type="password" class="form-control" name="password" id=""
                            minlength="6" required [(ngModel)]="userModel.password"
                            [class.is-invalid]="password.touched && password.invalid">
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">This is required</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">Password should be atleast 6
                                characters long</small>
                        </div>
                    </div>
                    <br>

                    <input type="submit" value="Submit" class="btn btn-block btn-success"
                        [disabled]="registerForm.invalid">
                    <a routerLink="/login">
                        <p class="text-center">Already registered? Login</p>
                    </a>


                </form>
            </div>


        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
