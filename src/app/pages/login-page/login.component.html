<app-navbar></app-navbar>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">

            <div class="wrapper">
                <div class="{{ 'alert '+ loginClass  }}" role="alert">
                    {{ loginResponse }}
                  </div>

                <h2>Login</h2>
                <hr>

                <form [formGroup]="loginForm" (submit)="submitForm()">
                    <!-- <h2>{{registerForm.value|json}}</h2>
                    <hr>
                    <h2>{{userModel|json}}</h2> -->

                    <div class="form-group">
                        <label >Email</label>
                        <input type="text" class="form-control" formControlName="email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required
                            [class.is-invalid]="email?.touched && email?.invalid">
                        <div *ngIf="email?.errors && email?.touched">
                            <small class="text-danger" *ngIf="email?.errors?.['required']">This is required</small>
                            <small class="text-danger" *ngIf="email?.errors?.['pattern']">Email is not valid</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label >Password</label>
                        <input  type="password" class="form-control" formControlName="password"
                            minlength="6" required [class.is-invalid]="password?.touched && password?.invalid">
                        <div *ngIf="password?.errors && password?.touched">
                            <small class="text-danger" *ngIf="password?.errors?.['required']">This is required</small>
                            <small class="text-danger" *ngIf="password?.errors?.['minlength']">Password should be atleast 6
                                characters long</small>
                        </div>
                    </div>
                    <br>

                    <input type="submit" value="Submit" class="btn btn-block btn-success">
                    <a routerLink="/register">
                        <p class="text-center">Not registered? Register</p>
                    </a>


                </form>
            </div>


        </div>
        <div class="col-lg-3"></div>
    </div>

</div>
